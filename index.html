<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <meta charset="utf-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Latest compiled and minified Bootstrap 4.6 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!-- CSS script -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      .animate__hinge {
        animation-duration: 5s;
      }
    </style>
    <!-- Latest Font-Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/0e37b883f4.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main class="container">
      <div class="container-fluid my-5" id="loadingScreen">
        <div class="row align-items-center justify-content-center text-center">
          <div class="col-md-6 p-5 rounded my-5 shadow-lg" style="background-color: rgba(233, 236, 239, 1)">
            <div>
              <h1>Loading...</h1>
            </div>
          </div>
        </div>
      </div>
      <div id="homepage" class="animate__animated animate__fadeIn">
        <div
          class="p-5 d-flex flex-column align-items-center mt-5 rounded shadow-lg"
          style="background-color: rgba(233, 236, 239, 255);"
        >
          <h1 class="animate__animated animate__fadeInDown">
            Welcome to Brainster's Trivia!
          </h1>
          <p>Click on the start button to begin</p>
          <hr
            style="width: 90%; height: 2px; background-color: silver; border-radius: 3px;"
          />
          <button class="btn btn-success" id="start">Start</button>
        </div>
      </div>

      <div id="Quiz" style="display: none;">
        <div
          id="Quiz_hero"
          class="p-5 d-flex flex-column align-items-center mt-5 rounded shadow-lg animate__animated animate__bounceIn"
          style="background-color: rgba(233, 236, 239, 255);"
        >
          <h1 class="animate__animated animate__hinge">Good Luck!</h1>
          <p>Click on the button to start over</p>
          <hr
            style="width: 90%; height: 2px; background-color: silver; border-radius: 3px;"
          />
          <button class="btn btn-warning text-white" id="start_over">
            Start Over
          </button>
        </div>
        <div class="container">
          <div class="card text-center w-75 mx-auto mt-5 animate__animated animate__fadeIn">
            <div class="card-header text-left">
              <h3 id="question"></h3>
            </div>
            <div
              class="card-body rounded shadow-lg d-flex flex-column justify-items-center animate__animated animate__fadeIn"
              style="height: 270px;"
              id="answers"
            ></div>
            <div class="card-footer text-muted text-left">
              <p id="type_question"></p>
            </div>
          </div>
        </div>
        <div
          class="p-5 d-flex flex-column align-items-center mt-5 rounded shadow-lg animate__animated animate__fadeIn"
          style="background-color: rgba(233, 236, 239, 255);"
        >
          <h2 id="completed">Completed: 0/20</h2>
        </div>
      </div>
      <div class="result" id="result" style="display: none;">
        <div
          class="p-5 d-flex flex-column align-items-center mt-5 rounded shadow-lg animate__animated animate__fadeIn"
          style="background-color: rgba(233, 236, 239, 255);"
        >
          <h1>Lets See Your Score!</h1>
          <p>Click on the button to start again!</p>
          <hr
            style="width: 90%; height: 2px; background-color: silver; border-radius: 3px;"
          />
          <button class="btn btn-danger" id="try_again">Try Again</button>
        </div>
        <div
          class="p-5 d-flex flex-column align-items-center mt-5 rounded shadow-lg animate__animated animate__fadeIn"
          style="background-color: rgba(233, 236, 239, 255);"
        >
          <h2 id="final"></h2>
        </div>
      </div>
    </main>
    <!-- jQuery library -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="ha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
    <!-- Latest Compiled Bootstrap 4.6 JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
