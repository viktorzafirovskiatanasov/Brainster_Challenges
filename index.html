    <!-- Latest compiled and minified Bootstrap 4.6 CSS -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"

    <!-- CSS script -->

    <!-- Latest Font-Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/0e37b883f4.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .progress-bar {
        border: 1px solid #000;
        width: 100%;
        height: 20px;
        background: gray;
      }

      .progress-fill {
        height: 100%;
        background: green;
        width: 0;
      }
    </style>
  </head>
  <body>
    <ul id="books"></ul>
    <ul id="booksStatus"></ul>
    <div id="bookTable" class="mb-5 ml-3">
      <table>
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>

    <form id="addBookForm" class="d-flex ml-3">
      <input
        type="text"
        id="title"
        class="mr-3"
        required
        placeholder="Book Title"
      /><br />

      <input
        type="text"
        id="author"
        class="mr-3"
        required
        placeholder="Book Author"
      /><br />

      <input
        type="number"
        id="onPage"
        class="mr-3"
        required
        placeholder="Current Page On..."
      /><br />

      <input
        type="number"
        id="maxPages"
        class="mr-3"
        required
        placeholder="Book Max Pages"
      /><br />
      <button type="submit">Add To List</button>
    </form>
    <!-- jQuery library -->

      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
